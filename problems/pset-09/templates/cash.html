{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" type="numeric" min="1">
        </div>
        <button class="btn btn-primary" type="submit">ADD</button>
    </form>
{% endblock %}

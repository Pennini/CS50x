<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#choice').addEventListener('click', function() {
                    if(document.getElementById('cinema').checked) {
                        document.querySelector('#link').setAttribute('href', 'http://127.0.0.1:5500/problems/pset-08/cinema.html');
                        document.querySelector('#link').innerHTML = "Cinema";
                    }
                    else if (document.getElementById('sports').checked) {
                        document.querySelector('#link').setAttribute('href', 'http://127.0.0.1:5500/problems/pset-08/sports.html');
                        document.querySelector('#link').innerHTML = "Sports";
                    }
                    else if(document.getElementById('university').checked) {
                        document.querySelector('#link').setAttribute('href', 'http://127.0.0.1:5500/problems/pset-08/university.html');
                        document.querySelector('#link').innerHTML = "University";
                    }
                    else {
                        alert("Choose one of the three: cinema, sports or university");
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>My Homepage</h1>
            <img alt="Ícone" src="avatar.png" class="avatar">
        </div>
        <div class="container">
            <h2>About me</h2>
            <hr>
            <div class="section">
                <form>
                    <fieldset>
                        <legend>What do you want to know about me?</legend>
                        <label><input id="cinema" type="radio" name="personality" value="cinema" class="choice"> Cinema</label>
                        <label><input id="sports" type="radio" name="personality" value="sport" class="choice"> Sport</label>
                        <label><input id="university" type="radio" name="personality" value="university" class="choice"> University </label>
                        <button id="choice" type="button" class="btn btn-outline-secondary"> Submit</button>
                    </fieldset>
                </form>
                <a id="link" target="_blank" href="#"></a>
            </div>
        </div>
    </body>
</html>
